language: ruby
rvm:
  -  2.2.5

services:
  - mongodb
  - redis-server

install:
  # Install node
  - sudo add-apt-repository -y ppa:chris-lea/node.js
  - sudo apt-get -y update
  - sudo apt-get -y install nodejs
  # Install bower
  - sudo npm install -g bower

before_script:
  # Install bower dependencies
  - bower install
  # Install gems
  - bundle install

script:
  - RAILS_ENV=test
  - bundle exec rspec spec
